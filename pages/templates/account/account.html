{% extends 'base.html' %}

{% block extra_styles %}

<style>
    /* Base Container */
    .account-container {
        padding: 20px;
        min-height: calc(100vh - 120px);
    }
    
    /* Glass Panel */
    .glass-panel {
        background: rgba(15, 15, 30, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 242, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        max-width: 800px;
        margin: 0 auto;
        box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
    }
    
    /* Profile Section */
    .profile-section {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .profile-avatar {
        width: 80px;
        height: 80px;
        background: rgba(0, 242, 255, 0.1);
        border: 2px solid #00f2ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 2rem;
        color: #00f2ff;
    }
    
    .username {
        color: #00f2ff;
        font-size: 1.5rem;
        margin-bottom: 0;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
    }
    
    /* Details Grid */
    .details-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .detail-item {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 15px;
        border-left: 3px solid #00f2ff;
    }
    
    .detail-label {
        display: block;
        color: #00f2ff;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .detail-label i {
        margin-right: 10px;
    }
    
    .detail-value {
        color: white;
        word-break: break-all;
    }
    
    /* Action Buttons */
    .account-actions {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .action-btn i {
        margin-right: 10px;
    }
    
    .action-btn:not(.logout) {
        background: rgba(0, 242, 255, 0.1);
        color: #00f2ff;
        border: 1px solid #00f2ff;
    }
    
    .action-btn.logout {
        background: rgba(255, 50, 50, 0.1);
        color: #ff6b6b;
        border: 1px solid #ff6b6b;
    }
    
    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
    }
    
    .action-btn.logout:hover {
        box-shadow: 0 5px 15px rgba(255, 50, 50, 0.3);
    }
    
    /* Responsive Adjustments */
    @media (min-width: 768px) {
        .details-grid {
            grid-template-columns: 1fr 1fr;
        }
        
        .account-actions {
            grid-template-columns: 1fr 1fr;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
        }
    }
    
    @media (max-width: 480px) {
        .glass-panel {
            padding: 20px;
        }
        
        .detail-item {
            padding: 12px;
        }
    }


    /* Account Container */
    .account-container {
        padding-top: 80px;
        padding-bottom: 40px;
        min-height: calc(100vh - 120px);
    }

    /* Info Items */
    .info-item {
        display: flex;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
    }

    .info-label {
        font-weight: bold;
        color: #00f2ff;
        min-width: 150px;
    }

    .info-value {
        color: white;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .info-item {
            flex-direction: column;
        }
        
        .info-label {
            margin-bottom: 5px;
        }
        
        .account-actions a {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>

{% endblock %}



{% block content %}
<div class="account-container">
    <div class="glass-panel">
        <h2 class="neon-title">Your Account</h2>
        
        <div class="account-info">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-avatar">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <h3 class="username">{{ user.username }}</h3>
            </div>
            
            <!-- Account Details -->
            <div class="details-grid">
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-envelope"></i> Email:</span>
                    <span class="detail-value">{{ user.email }}</span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-calendar-star"></i> Member Since:</span>
                    <span class="detail-value">{{ user.date_joined|date:"F d, Y" }}</span>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="account-actions">
            <a href="{% url 'password_change' %}" class="action-btn">
                <i class="fas fa-key"></i> Change Password
            </a>
            <a href="{% url 'logout' %}" class="action-btn logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</div>

{% endblock %}
