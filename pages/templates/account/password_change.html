{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="glass-panel">
        <h2 class="neon-title mb-4">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger mt-1">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn futuristic-btn w-100">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
