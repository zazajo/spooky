{% extends 'base.html' %}

{% block extra_styles %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }
    
    .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #00f2ff;
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        width: 100%;
        max-width: 450px;
    }
    
    .futuristic-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #00f2ff;
        color: white;
        padding: 12px;
        border-radius: 5px;
    }
    
    .futuristic-input:focus {
        box-shadow: 0 0 10px #00f2ff;
        border-color: #00f2ff;
        background: rgba(0, 0, 0, 0.7);
    }
    
    .neon-link {
        color: #00f2ff;
        text-decoration: none;
        text-shadow: 0 0 5px #00f2ff;
        transition: all 0.3s ease;
    }
    
    .neon-link:hover {
        text-shadow: 0 0 10px #00f2ff;
    }
</style>
{% endblock %}


{% block content %}
<div class="auth-container">
    <div class="glass-panel">
        <h2 class="neon-title mb-4">Login</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" 
                       class="form-control futuristic-input" required>
            </div>
            
            <div class="mb-4">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" 
                       class="form-control futuristic-input" required>
            </div>
            
            <button type="submit" class="btn futuristic-btn w-100">Login</button>
        </form>
        
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'signup' %}" class="neon-link">Sign Up</a></p>
        </div>
    </div>
</div>


{% endblock %}
