{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glass-panel">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="futuristic-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
