{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glass-panel">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="futuristic-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
